services:
  # PostgreSQL Database Service
  postgres:
    image: postgres:15-alpine
    container_name: postgres-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dragon}
      POSTGRES_DB: flaskdb
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - flask-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d flaskdb"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Flask Application Service
  flask-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flask-app
    restart: always
    environment:
      FLASK_APP: run.py
      FLASK_ENV: production
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: ${DB_USER:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-dragon}
      DB_NAME: flaskdb
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-dragon}@postgres:5432/flaskdb
      TEST_DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-dragon}@postgres:5432/testdb
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - flask-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Service (Nginx)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - flask-app
    networks:
      - flask-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  flask-network:
    driver: bridge
    name: flask-network

volumes:
  postgres_data:
    driver: local
    name: postgres_data
