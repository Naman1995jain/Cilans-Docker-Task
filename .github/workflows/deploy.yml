name: Build and Deploy Flask Application

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  DOCKER_COMPOSE_VERSION: 2.23.0

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov flake8
      
      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker images
        run: |
          docker-compose build
      
      - name: Start services
        run: |
          docker-compose up -d
          echo "Waiting for services to be ready..."
          sleep 30
      
      - name: Check service health
        run: |
          docker-compose ps
          docker-compose logs
      
      - name: Test API endpoints
        run: |
          # Wait for Flask app to be ready
          timeout 60 bash -c 'until curl -f http://localhost:5000/health; do sleep 2; done'
          
          # Test health endpoint
          curl -f http://localhost:5000/health || exit 1
          
          # Test database connectivity
          curl -f http://localhost:5000/db-check || exit 1
          
          # Test users endpoint
          curl -f http://localhost:5000/api/users || exit 1
          
          # Test products endpoint
          curl -f http://localhost:5000/api/products || exit 1
      
      - name: Stop services
        if: always()
        run: |
          docker-compose down -v

  deploy:
    name: Deploy to Self-Hosted Server
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
      
      - name: Deploy to server
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        run: |
          ssh -i ~/.ssh/deploy_key $SERVER_USER@$SERVER_HOST << 'ENDSSH'
            # Navigate to application directory
            cd ~/flask-app || mkdir -p ~/flask-app && cd ~/flask-app
            
            # Pull latest code
            if [ -d .git ]; then
              git pull origin main || git pull origin master
            else
              git clone ${{ github.server_url }}/${{ github.repository }} .
            fi
            
            # Create .env file
            cat > .env << EOF
          DB_USER=${{ secrets.DB_USER }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          FLASK_ENV=production
          SECRET_KEY=${{ secrets.SECRET_KEY }}
          EOF
            
            # Stop existing containers
            docker-compose down
            
            # Remove old images
            docker-compose down --rmi all || true
            
            # Build and start new containers
            docker-compose up -d --build
            
            # Wait for services to be ready
            echo "Waiting for services to start..."
            sleep 30
            
            # Check container status
            docker-compose ps
          ENDSSH
      
      - name: Verify deployment
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          ssh -i ~/.ssh/deploy_key $SERVER_USER@$SERVER_HOST << 'ENDSSH'
            cd ~/flask-app
            
            # Check if containers are running
            if ! docker-compose ps | grep -q "Up"; then
              echo "Error: Containers are not running"
              docker-compose logs
              exit 1
            fi
            
            # Test health endpoint
            if ! curl -f http://localhost:5000/health; then
              echo "Error: Health check failed"
              docker-compose logs flask-app
              exit 1
            fi
            
            # Test database connectivity
            if ! curl -f http://localhost:5000/db-check; then
              echo "Error: Database check failed"
              docker-compose logs
              exit 1
            fi
            
            echo "Deployment successful!"
          ENDSSH
      
      - name: Cleanup SSH
        if: always()
        run: |
          rm -f ~/.ssh/deploy_key
      
      - name: Notify deployment status
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "✅ Deployment completed successfully!"
          else
            echo "❌ Deployment failed!"
          fi

  cleanup:
    name: Cleanup old images
    needs: deploy
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SERVER_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts
      
      - name: Clean up Docker resources
        env:
          SERVER_HOST: ${{ secrets.SERVER_HOST }}
          SERVER_USER: ${{ secrets.SERVER_USER }}
        run: |
          ssh -i ~/.ssh/deploy_key $SERVER_USER@$SERVER_HOST << 'ENDSSH'
            # Remove unused Docker images
            docker image prune -af --filter "until=24h"
            
            # Remove unused volumes
            docker volume prune -f
            
            # Remove unused networks
            docker network prune -f
            
            echo "Cleanup completed!"
          ENDSSH
      
      - name: Cleanup SSH
        if: always()
        run: |
          rm -f ~/.ssh/deploy_key
