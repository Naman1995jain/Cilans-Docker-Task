name: Build and Deploy

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  deploy:
    name: Build and Deploy
    runs-on: self-hosted
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Create .env file
        shell: powershell
        run: |
          @"
          FLASK_APP=run.py
          FLASK_ENV=production
          SECRET_KEY=${{ secrets.SECRET_KEY }}
          DB_USER=${{ secrets.DB_USER }}
          DB_PASSWORD=${{ secrets.DB_PASSWORD }}
          DB_HOST=postgres
          DB_PORT=5432
          DB_NAME=flaskdb
          DATABASE_URL=postgresql://${{ secrets.DB_USER }}:${{ secrets.DB_PASSWORD }}@postgres:5432/flaskdb
          TEST_DATABASE_URL=postgresql://${{ secrets.DB_USER }}:${{ secrets.DB_PASSWORD }}@postgres:5432/testdb
          PORT=5000
          "@ | Out-File -FilePath .env -Encoding UTF8
      
      - name: Stop existing containers
        shell: powershell
        run: docker-compose down
        continue-on-error: true
      
      - name: Build and deploy
        shell: powershell
        run: |
          docker-compose up -d --build
          Write-Host "Waiting for services to start..."
          Start-Sleep -Seconds 45
      
      - name: Verify deployment
        shell: powershell
        run: |
          Write-Host "Checking containers..."
          docker-compose ps
          
          Write-Host "`nTesting health endpoint..."
          $maxAttempts = 20
          $attempt = 0
          
          while ($attempt -lt $maxAttempts) {
            try {
              Invoke-WebRequest -Uri "http://localhost:5000/health" -UseBasicParsing -ErrorAction Stop | Out-Null
              Write-Host "✓ Application is running!" -ForegroundColor Green
              break
            } catch {
              $attempt++
              if ($attempt -eq $maxAttempts) {
                Write-Host "✗ Health check failed" -ForegroundColor Red
                docker-compose logs
                exit 1
              }
              Start-Sleep -Seconds 3
            }
          }
          
          Write-Host "`n========================================" -ForegroundColor Green
          Write-Host "DEPLOYMENT SUCCESSFUL!" -ForegroundColor Green
          Write-Host "========================================" -ForegroundColor Green
          Write-Host "`nAccess your application at:"
          Write-Host "  Frontend: http://localhost" -ForegroundColor Cyan
          Write-Host "  Backend:  http://localhost:5000" -ForegroundColor Cyan
